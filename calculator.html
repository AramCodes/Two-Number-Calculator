<html>
  <head>
      <link rel="stylesheet" href="calculator.css">
      <title>Basic Two Number Calculator</title>
  </head>
<body>
<div id="container">
   <div class="calc">
     <span id="num1-el"></span>
     <span id="num2-el"></span>
      <br>
     <button id="btn-1" onclick="add()">Add</button>
     <button id="btn-2" onclick="subtract()">Subtract</button>
     <button id="btn-3" onclick="divide()">Divide</button>
     <button id="btn-4" onclick="multiply()">Multiply</button>
      <br>
    <span id="sum-el">Answer:</span>
  </div>
</div>  
    <script src="calculator.js"></script>
</body>

</html>
